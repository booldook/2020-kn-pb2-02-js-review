<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FLEX를 배워보자</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/04.flex.css">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</head>
<body>
	
	<header class="header">
		<div class="logo-wrap">
			<div><i class="fa fa-paper-plane"></i></div>
			<div class="logo">주식회사비행기</div>
		</div>
		<ul class="navi-wrap">
			<li class="navi">HOME</li>
			<li class="navi">Portfolio</li>
			<li class="navi">About</li>
			<li class="navi">Contact</li>
		</ul>
	</header><!-- .header -->

	<section class="box-wrap">
		<div class="box">Hello <br>World</div>
	</section><!-- .banner-wrap -->

	<section class="box-wrap2">
		<!-- .box{$번}*10 -->
		<div class="box">1번</div>
		<div class="box">2번</div>
		<div class="box">3번</div>
		<div class="box">4번</div>
		<div class="box" style="order: 1;">5번</div>
		<div class="box">6번</div>
		<div class="box">7번</div>
		<div class="box">8번</div>
		<div class="box">9번</div>
		<div class="box">10번</div>
	</section><!-- .box-wrap2 -->

	<section class="food-wrap">
		<div class="food">
			<img src="../img/cherries.jpg" class="w-100">
		</div>
		<div class="food">
			<img src="../img/croissant.jpg" class="w-100">
		</div>
		<div class="food">
			<img src="../img/popsicle.jpg" class="w-100">
		</div>
		<div class="food">
			<img src="../img/wine.jpg" class="w-100">
		</div>
		<div class="food">
			<img src="../img/steak.jpg" class="w-100">
		</div>
		<div class="food">
			<img src="../img/sandwich.jpg" class="w-100">
		</div>
		<div class="food">
			<img src="../img/salmon.jpg" class="w-100">
		</div>
	</section><!-- .box-wrap3 -->

	<script src="../js/04.flex.js"></script>
</body>
</html>
